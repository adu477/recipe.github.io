<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week-recipe</title>
    <style>
      .biankuang {
        border: 2px solid #e7e7e7;
      }
      .yinying {
        box-shadow: rgb(0 0 0/20%) 0px 2px 1px -1px,
          rgb(0 0 0/14%) 0px 1px 1px 0px, rgb(0 0 0/12%) 0px 1px 1px 0px;
      }
    </style>
  </head>
  <body
    style="
      background-color: rgb(235, 235, 235);
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100%;
      font-size: 100%;
    "
    class="biankuang"
  >
    <!-- 上区域 -->
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 700px;
      "
    >
      <!-- 标题栏 -->
      <div
        class="biankuang yinying"
        style="
          background-color: #ebebeb;
          width: 15%;
          margin-left: 1px;
          padding: 25px;
          height: 95%;
        "
      >
        <h1
          style="
            margin: 145px 10px 0 30%;
            font-family: 'Noto Serif SC', serif;
            font-size: 4.2em;
          "
        >
          一
        </h1>
        <h1
          style="
            margin: 50px 10px 0 30%;
            font-family: 'Noto Serif SC', serif;
            font-size: 4.2em;
          "
        >
          周
        </h1>
        <h1
          style="
            margin: 50px 10px 0 30%;
            font-family: 'Noto Serif SC', serif;
            font-size: 4.2em;
          "
        >
          食
        </h1>
        <h1
          style="
            margin: 50px 10px 0 30%;
            font-family: 'Noto Serif SC', serif;
            font-size: 4.2em;
          "
        >
          谱
        </h1>
      </div>
      <!-- 文本栏 -->
      <div
        class="biankuang yinying"
        style="
          flex: 1;
          background-color: #ebebeb;
          margin-left: 5px;
          margin-right: 0;
          padding: 6px;
          height: 100%;
        "
      >
        <img
          src="./myimage/plate-smile.jpg"
          alt="week-recipe"
          width="360px"
          style="margin-top: 60px; margin-bottom: 30px; margin-left: 3%"
        />
        <h3 style="margin-left: 3%; letter-spacing: 6px">一周吃什么</h3>
        <p style="line-height: 200%; margin-left: 3%; letter-spacing: 2px">
          从营养学及经济学角度出发，积极发挥主观能动性，创造性地搭配出具有：
        </p>
        <ul>
          <li style="margin-left: 3%; letter-spacing: 2px">任务属性</li>
          <li style="margin-left: 3%; letter-spacing: 2px">美学属性</li>
          <li style="margin-left: 3%; letter-spacing: 2px">创造力属性</li>
        </ul>
        <p style="margin-left: 3%; letter-spacing: 2px">的一周食谱。</p>
        <p style="line-height: 200%; margin-left: 3%; letter-spacing: 2px">
          在保障生命的同时，锻炼进食者吃苦耐劳、敢于挑战的美好品德。
        </p>
      </div>
    </div>
    <!-- 下区域 -->
    <div class="biankuang" style="width: 100%; flex: 1">
      <p
        style="letter-spacing: 1px;
          margin-top; 30px;
          text-align: center;
          font-size: 12px;
          font-family:'Liu Jian Mao Cao', cursive;
        "
      >
        《一周食谱》版权归创作者二周所有，私下尝试请发表独立自主声明
      </p>
    </div>
  </body>
</html>
